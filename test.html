<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f7fb;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .credential-box {
            background: #f0f4ff;
            border: 1px solid #b3d7ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #2d4f93;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #1a2f5a;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>PM Internship Scheme - Test Page</h1>
        
        <div class="credential-box">
            <h3>Demo Credentials</h3>
            <p><strong>Email:</strong> test@gmail.com</p>
            <p><strong>Password:</strong> password123</p>
        </div>

        <div id="authStatus"></div>

        <h3>Test Authentication</h3>
        <button class="button" onclick="testLogin()">Test Login</button>
        <button class="button" onclick="testLogout()">Test Logout</button>
        <button class="button" onclick="checkAuthStatus()">Check Auth Status</button>

        <h3>Navigation</h3>
        <a href="landing_pm_internship.html" class="button">Go to Landing Page</a>
        <a href="pm_internship_portal.html" class="button">Go to Portal</a>

        <h3>Test Results</h3>
        <div id="testResults"></div>
    </div>

    <script src="pmis_auth.js"></script>
    <script>
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            statusDiv.innerHTML = message;
        }

        function addTestResult(result) {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML += '<p>' + result + '</p>';
        }

        function testLogin() {
            updateStatus('Testing login...');
            PMISAuth.login('test@gmail.com', 'password123')
                .then(user => {
                    updateStatus(`Login successful! Welcome ${user.name}`);
                    addTestResult(`✅ Login test passed for ${user.name}`);
                })
                .catch(err => {
                    updateStatus(`Login failed: ${err.message}`, true);
                    addTestResult(`❌ Login test failed: ${err.message}`);
                });
        }

        function testLogout() {
            PMISAuth.logout()
                .then(() => {
                    updateStatus('Logged out successfully');
                    addTestResult('✅ Logout test passed');
                })
                .catch(err => {
                    updateStatus(`Logout failed: ${err.message}`, true);
                    addTestResult(`❌ Logout test failed: ${err.message}`);
                });
        }

        function checkAuthStatus() {
            const isLoggedIn = PMISAuth.isLoggedIn();
            const currentUser = PMISAuth.getCurrentUser();
            
            if (isLoggedIn && currentUser) {
                updateStatus(`User is logged in as ${currentUser.name} (${currentUser.email})`);
                addTestResult(`✅ Auth status check: Logged in as ${currentUser.name}`);
            } else {
                updateStatus('No user is currently logged in');
                addTestResult('ℹ️ Auth status check: Not logged in');
            }
        }

        // Check initial status
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
